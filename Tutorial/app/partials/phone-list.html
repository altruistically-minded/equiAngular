<div class = "container-fluid">
	<div class = "row-fluid">
		<div class = "span12">
			<h1>{{hello}}</h1>
			<h5>Total number of phones {{phones.length}}</h5>
			<br></br>
		</div>
	</div>

	<div class = "row-fluid">
		<div class = "span2">
			<!--Sidebar content-->
			<div class = "control-group">
			<label class="control-label" for="inputIcon">Search: </label>
			<div class = "controls">
				<div class = "input-prepend">
					<span class="add-on"><i class="icon-search"></i></span>
					<input ng-model="query" id="inputIcon" type="text">
				</div>
			</div>
			</div><!--End of control-group block -->
			Sort by:
			<select ng-model = "orderProp">
				<option value = "name">Alphabetical</option>
				<option value = "age">Newest</option>
			</select>
			<!-- <div ng-switch="query.length"></div>
        	<div ng-switch-when="0">Nothing was found</div> -->
			<div ng-show="query" id="status">Current filter: {{query}}</div>
		</div>

		<div class = "span10">
			<!--Body content-->
			<!-- <caption>A list of phones</caption> -->
			<ul class = "phones">
	          <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail">
	            <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
	            <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
	            <p>{{phone.snippet}}</p>
	          </li>
<!-- 			<table class = "table table-bordered">
				<thead>
					<tr>
						<th>Phones</th>
						<th>Thumbnail</th>
						<th>Snippet</th>
					</tr>
				</thead>
					<tbody>
					<tr ng-repeat = "phone in phones | filter:query | orderBy:orderProp">
						<td><a href="#/phones/{{phone.id}}">{{phone.name}}</a></td>
						<td><a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a></td>
						<td>{{phone.snippet}}</td>
					</tr>
				</tbody>
			</table> -->
			</ul>

		</div>
	</div>
	<!-- {{phones | json}} -->
</div>
